# Configuração do Fly.io para o backend AMPARE PDF Generator

app = "ampare-pdf-backend"
primary_region = "gru"  # São Paulo, Brasil

[build]

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[deploy]
  release_command = "echo 'Deploy iniciado'"
